apiVersion: apps/v1
kind: Deployment
metadata:
  name: curiosum-meetup-deployment
spec:
  selector:
    matchLabels:
      app: curiosum-meetup
  replicas: 6
  template:
    metadata:
      labels:
        app: curiosum-meetup
    spec:
      containers:
        - name: curiosum-meetup
          image: miguelcoba/curiosum_meetup:1.0
          env:
            - name: SECRET_KEY_BASE
              valueFrom:
                secretKeyRef:
                  name: curiosum-meetup-secret
                  key: secret_key_base
            - name: PORT
              value: "4000"
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: "kubernetes.io/hostname"
          whenUnsatisfiable: ScheduleAnyway
